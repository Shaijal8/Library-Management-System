<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System - Book Availability</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="book-grid">
    <!-- Repeat the following structure for each book -->
    <div class="book-card">
      <img src="img.jpg" alt="Book Image">
      <h2>Book Title</h2>
      <p>Author Name</p>
      <button class="issue-button">Issue</button>
    </div>
  </div>


  <script src="book.js"></script>
</body>

</html>
