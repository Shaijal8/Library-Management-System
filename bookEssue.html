<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System - Book Issue</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Book Issue</h1>
  <form id="issueBookForm">
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" required><br><br>

    <label for="bookName">Book Name:</label>
    <input type="text" id="bookName" readonly><br><br>

    <label for="authorName">Author Name:</label>
    <input type="text" id="authorName" readonly><br><br>

    <label for="issueDateTime">Issue Date and Time:</label>
    <input type="datetime-local" id="issueDateTime" required><br><br>

    <button type="submit">Issue Book</button>
  </form>


  <script src="book_issue.js"></script>
</body>

</html>
